{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Update Employee: {{ employee.name }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_employee_id">Employee ID</label>
                            {{ form.employee_id }}
                        </div>
                        <div class="form-group">
                            <label for="id_name">Name</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group">
                            <label for="id_department">Department</label>
                            {{ form.department }}
                        </div>
                        <div class="form-group">
                            <label for="id_company_name">Company Name</label>
                            {{ form.company_name }}
                        </div>
                        <div class="form-group">
                            <label for="id_joining_year">Joining Year</label>
                            {{ form.joining_year }}
                        </div>
                        <div class="form-group">
                            <label for="id_salary">Salary (per month)</label>
                            {{ form.salary }}
                        </div>
                        <div class="form-group">
                            <label for="id_bonus_percentage">Bonus (%)</label>
                            {{ form.bonus_percentage }}
                        </div>
                        <button type="submit" class="btn btn-primary">Update Employee</button>
                        <a href="{% url 'employee_detail' employee.employee_id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
