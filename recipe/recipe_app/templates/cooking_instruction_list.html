{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Cooking Instructions - Recipe Sharing Platform</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>👩‍🍳 All Cooking Instructions</h1>
    <a href="{% url 'cooking_instruction_create' %}">+ Add New Instruction</a>
    <a href="{% url 'recipe_list' %}">Back to Recipes</a>

    <ol>
        {% for instruction in instructions %}
        <li>
            <strong>Step {{ instruction.step_number }}:</strong> {{ instruction.description }}
            <a href="{% url 'cooking_instruction_update' instruction.pk %}">Edit</a> | 
            <a href="{% url 'cooking_instruction_delete' instruction.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ol>
</body>
</html>
